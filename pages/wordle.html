<!-- pages/wordle.html - Wordle game page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Wordle - FunZone</title>
    <!-- Global styles first, then page-specific -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/wordle.css">
</head>
<body>
    <nav class="game-nav">
        <div class="nav-content">
            <a class="nav-brand" href="games.html">FunZone</a>
            <div class="nav-actions">
                <button class="btn-darkmode" id="darkModeToggle" type="button">Dark mode</button>
                <button class="btn-back" onclick="window.location.href='games.html'">Back to Games</button>
            </div>
        </div>
    </nav>
    <div class="game-container">
        <div class="game-header">
            <h1>
              <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="4"/>
                <path d="M8 8h2M12 8h2M16 8h0"/>
                <path d="M8 12h4M14 12h2"/>
                <path d="M8 16h2M12 16h2"/>
              </svg>
              Wordle
            </h1>
            <p>Guess the 5-letter word in 6 tries</p>
        </div>

        <div class="game-controls">
            <div class="game-info">
                <div class="info-box">
                    <div class="info-value" id="attemptsDisplay">0/6</div>
                    <div class="info-label">Attempts</div>
                </div>
                <div class="info-box">
                    <div class="info-value" id="streakDisplay">0</div>
                    <div class="info-label">Streak</div>
                </div>
            </div>

            <button class="btn-new-game" id="newGameBtn">New Game</button>
        </div>

        <div class="wordle-board" id="wordleBoard"></div>

        <div class="message" id="message"></div>

        <div class="keyboard" id="keyboard"></div>
    </div>

    <div class="game-over-modal" id="gameOverModal">
        <div class="modal-content">
            <h2 id="modalTitle">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 8px;">
                <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/>
              </svg>
              Congratulations!
            </h2>
            <p id="modalMessage">You guessed the word!</p>
            <div class="word-reveal" id="wordReveal">WORD</div>
            <div class="modal-stats">
                <div class="modal-stat">
                    <div class="modal-stat-value" id="finalAttempts">0</div>
                    <div class="modal-stat-label">Attempts</div>
                </div>
                <div class="modal-stat">
                    <div class="modal-stat-value" id="finalStreak">0</div>
                    <div class="modal-stat-label">Current Streak</div>
                </div>
                <div class="modal-stat">
                    <div class="modal-stat-value" id="totalWins">0</div>
                    <div class="modal-stat-label">Total Wins</div>
                </div>
            </div>
            <div class="modal-buttons">
                <button class="btn-modal btn-play-again" id="playAgainBtn">Play Again</button>
                <button class="btn-modal btn-menu" onclick="window.location.href='games.html'">Main Menu</button>
            </div>
        </div>
    </div>

    <script src="../js/storage.js"></script>
    <script src="../js/auth-guard.js"></script>
    <script src="../js/darkmode.js"></script>
    <script src="../js/page-transitions.js"></script>
    <script src="../js/wordle.js"></script>
</body>
</html>
