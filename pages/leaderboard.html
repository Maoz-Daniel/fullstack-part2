<!-- pages/leaderboard.html - Leaderboard page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Leaderboard - FunZone</title>
  <!-- Global styles first, then page-specific -->
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/leaderboard.css">
  
  <script src="../js/storage.js"></script>
  <script src="../js/auth-guard.js"></script>
  <script src="../js/navbar-loader.js"></script>
</head>
<body>
  <!-- Navbar loaded dynamically -->
  <div id="navbar-placeholder"></div>

  <div class="leaderboard-container">
    <div class="page-header">
      <h1>Leaderboard</h1>
      <p>Performance history for all games</p>
    </div>

    <div class="leaderboard-card">
      <div class="leaderboard-header">
        <div class="leaderboard-title">
          <svg class="leaderboard-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <path d="M12 8v8M8 12l4 4 4-4"/>
          </svg>
          <span>Snake - Catch The Falling Objects</span>
        </div>
      </div>

      <div class="leaderboard-table">
        <div class="leaderboard-table-header">
          <div>Rank</div>
          <div>Player</div>
          <div class="games">Score</div>
          <div>Difficulty</div>
          <div class="date">Date</div>
        </div>
        <div id="leaderboard1Content"></div>
      </div>
    </div>

    <div class="leaderboard-card">
      <div class="leaderboard-header">
        <div class="leaderboard-title">
          <svg class="leaderboard-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
            <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
            <line x1="8" y1="7" x2="16" y2="7"/>
            <line x1="8" y1="11" x2="16" y2="11"/>
            <line x1="8" y1="15" x2="14" y2="15"/>
          </svg>
          <span>Wordle - Wordle</span>
        </div>
      </div>

      <div class="leaderboard-table">
        <div class="leaderboard-table-header">
          <div>Rank</div>
          <div>Player</div>
          <div class="games">Score</div>
          <div>Attempts</div>
          <div class="date">Date</div>
        </div>
        <div id="leaderboard2Content"></div>
      </div>
    </div>
  </div>

  <script src="../js/darkmode.js"></script>
  <script src="../js/page-transitions.js"></script>
  <script src="../js/leaderboard.js"></script>
</body>
</html>
