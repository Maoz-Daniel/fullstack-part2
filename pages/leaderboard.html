<!-- pages/leaderboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard - PlayHub</title>
  <link rel="stylesheet" href="../css/leaderboard.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-content">
      <a class="nav-brand" href="games.html">PlayHub</a>
      <div class="nav-menu">
        <a href="games.html" class="nav-link">Games</a>
        <a href="leaderboard.html" class="nav-link" aria-current="page">Leaderboard</a>
        <a href="profile.html" class="nav-link">Profile</a>
        <button class="btn-darkmode" id="darkModeToggle" type="button">Dark mode</button>
        <a href="games.html" class="btn-back">Back to Games</a>
      </div>
    </div>
  </nav>

  <div class="leaderboard-container">
    <div class="page-header">
      <h1>Leaderboard</h1>
      <p>Best scores and total points for Game 1</p>
    </div>

    <div class="leaderboard-card">
      <div class="leaderboard-header">
        <div class="leaderboard-title">
          <span id="leaderboardIcon">*</span>
          <span id="leaderboardGameName">Game 1 - Top Scores</span>
        </div>
        <button class="btn primary" id="lb-refresh" type="button">Refresh</button>
      </div>

      <div class="leaderboard-table">
        <div class="leaderboard-table-header">
          <div>Rank</div>
          <div>Player</div>
          <div class="games">Best Score</div>
          <div>Total Points</div>
          <div class="date">Last Played</div>
        </div>
        <div id="leaderboardContent"></div>
      </div>
    </div>
  </div>

  <script src="../js/storage.js"></script>
  <script src="../js/darkmode.js"></script>
  <script src="../js/leaderboard.js"></script>
</body>
</html>
