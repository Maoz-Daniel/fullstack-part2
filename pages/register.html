<!-- pages/register.html - User registration page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FunZone</title>
    <!-- Global styles first, then page-specific -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <button class="darkmode-toggle" id="darkModeToggle" type="button">Dark mode</button>
    <div class="login-container">
        <div class="login-header">
            <h1> Register</h1>
            <p>Create your FunZone account</p>
        </div>
        <!-- Registration form -->
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required minlength="3" autocomplete="username">
                <div class="error-message" id="usernameError"></div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autocomplete="email">
                <div class="error-message" id="emailError"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6" autocomplete="new-password">
                
                <!-- Password Strength Bar -->
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <span class="strength-text" id="strengthText"></span>
                </div>
                
                <!-- Password Requirements List -->
                <div class="password-requirements">
                    <p class="requirements-title">Password must contain:</p>
                    <ul class="requirements-list">
                        <li id="req-length"><span class="req-icon">✗</span> At least 6 characters</li>
                        <li id="req-uppercase"><span class="req-icon">✗</span> One uppercase letter (A-Z)</li>
                        <li id="req-lowercase"><span class="req-icon">✗</span> One lowercase letter (a-z)</li>
                        <li id="req-number"><span class="req-icon">✗</span> One number (0-9)</li>
                        <li id="req-special"><span class="req-icon">✗</span> One special character (!@#$%^&*)</li>
                    </ul>
                </div>
                
                <div class="error-message" id="passwordError"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
                <div class="error-message" id="confirmPasswordError"></div>
            </div>
            
            <div class="error-message" id="generalError"></div>
            
            <button type="submit" class="btn-login">Register</button>
        </form>
        
        <div class="login-footer">
            <p>Already have an account? <a href="login.html">Login here</a></p>
            <a href="../index.html" class="back-link">← Back to Home</a>
        </div>
    </div>

    <!-- js files we need-->
    <script src="../js/storage.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/darkmode.js"></script>
    <script src="../js/page-transitions.js"></script>
    
</body>
</html>
