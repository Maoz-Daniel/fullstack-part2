<!-- pages/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - GameHub</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <button class="darkmode-toggle" id="darkModeToggle" type="button">Dark mode</button>
    <div class="login-container">
        <div class="login-header">
            <h1>ğŸ“ Register</h1>
            <p>Create your GameHub account</p>
        </div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required minlength="3" autocomplete="username">
                <div class="error-message" id="usernameError"></div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autocomplete="email">
                <div class="error-message" id="emailError"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6" autocomplete="new-password">
                <div class="error-message" id="passwordError"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
                <div class="error-message" id="confirmPasswordError"></div>
            </div>
            
            <div class="error-message" id="generalError"></div>
            
            <button type="submit" class="btn-login">Register</button>
        </form>
        
        <div class="login-footer">
            <p>Already have an account? <a href="login.html">Login here</a></p>
            <a href="../index.html" class="back-link">â† Back to Home</a>
        </div>
    </div>
    
    <script src="../js/darkmode.js"></script>
    <script src="../js/storage.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
