<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 1 - Catch the Falling Objects</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/game1.css">
</head>
<body>
    <header class="game-navbar">
        <div class="nav-inner">
            <a href="games.html" class="brand">PlayHub</a>
            <div class="nav-actions">
                <a href="games.html" class="back-link">‚Üê Back to Games</a>
            </div>
        </div>
    </header>

    <main>
        <div class="game-container">
            <!-- Difficulty Selector -->
            <div class="difficulty-selector" id="difficultySelector">
                <h2>Select Difficulty</h2>
                <div class="difficulty-buttons">
                    <button class="difficulty-btn" data-difficulty="easy">Easy</button>
                    <button class="difficulty-btn active" data-difficulty="medium">Medium</button>
                    <button class="difficulty-btn" data-difficulty="hard">Hard</button>
                </div>
                <button class="start-btn" id="startBtn">Start Game</button>
            </div>

            <!-- Countdown Display -->
            <div class="countdown-display" id="countdownDisplay">
                <div class="countdown-number" id="countdownNumber">3</div>
            </div>

            <!-- Game Info Panel -->
            <div class="game-info" id="gameInfo">
                <div class="info-item">
                    <span class="info-label">Score:</span>
                    <span class="info-value" id="scoreDisplay">0</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Missed:</span>
                    <span class="info-value" id="missedDisplay">0 / 10</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Best:</span>
                    <span class="info-value" id="bestScoreDisplay">0</span>
                </div>
            </div>

            <!-- Game Area -->
            <div class="game-area" id="gameArea">
                <div class="player" id="player"></div>
            </div>

            <!-- Game Over Panel -->
            <div class="game-over-panel" id="gameOverPanel">
                <h2>Game Over!</h2>
                <div class="game-over-stats">
                    <div class="stat-row">
                        <span class="stat-label">Final Score:</span>
                        <span class="stat-value" id="finalScore">0</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Best Score:</span>
                        <span class="stat-value" id="finalBestScore">0</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Total Points:</span>
                        <span class="stat-value" id="totalCatches">0</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Total Misses:</span>
                        <span class="stat-value" id="totalMisses">0</span>
                    </div>
                </div>
                <div class="game-over-buttons">
                    <button class="play-again-btn" id="playAgainBtn">Play Again</button>
                    <button class="back-games-btn" id="backGamesBtn">Back to Games</button>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/storage.js"></script>
    <script src="../js/game1.js"></script>
</body>
</html>
