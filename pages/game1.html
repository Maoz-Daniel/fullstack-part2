<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match - GameHub</title>
    <link rel="stylesheet" href="../css/game1.css">
</head>
<body>
    <nav class="game-nav">
        <div class="nav-content">
            <a class="nav-brand" href="games.html">PlayHub</a>
            <div class="nav-actions">
                <button class="btn-darkmode" id="darkModeToggle" type="button">Dark mode</button>
                <button class="btn-back" onclick="window.location.href='games.html'">Back to Games</button>
            </div>
        </div>
    </nav>

    <div class="game-container">
        <div class="game-header">
            <h1>üÉè Memory Match</h1>
            <p>Find all matching pairs of cards!</p>
        </div>

        <div class="game-controls">
            <div class="difficulty-selector">
                <button class="btn-difficulty active" data-difficulty="easy">Easy (3x2)</button>
                <button class="btn-difficulty" data-difficulty="medium">Medium (4x4)</button>
                <button class="btn-difficulty" data-difficulty="hard">Hard (5x4)</button>
            </div>

            <div class="game-stats">
                <div class="stat-box">
                    <div class="stat-box-value" id="timeDisplay">0:00</div>
                    <div class="stat-box-label">Time</div>
                </div>
                <div class="stat-box">
                    <div class="stat-box-value" id="movesDisplay">0</div>
                    <div class="stat-box-label">Moves</div>
                </div>
                <div class="stat-box">
                    <div class="stat-box-value" id="pairsDisplay">0/0</div>
                    <div class="stat-box-label">Pairs</div>
                </div>
            </div>

            <div style="display: flex; gap: 10px;">
                <button class="btn-start" id="startBtn">Start Game</button>
                <button class="btn-back" onclick="window.location.href='games.html'">Back</button>
            </div>
        </div>

        <div class="cards-grid" id="cardsGrid"></div>
    </div>

    <div class="game-over-modal" id="gameOverModal">
        <div class="modal-content">
            <h2>üéâ Congratulations!</h2>
            <p>You completed the game!</p>
            <div class="modal-stats">
                <div class="modal-stat">
                    <div class="modal-stat-value" id="finalTime">0:00</div>
                    <div class="modal-stat-label">Time</div>
                </div>
                <div class="modal-stat">
                    <div class="modal-stat-value" id="finalMoves">0</div>
                    <div class="modal-stat-label">Moves</div>
                </div>
                <div class="modal-stat">
                    <div class="modal-stat-value" id="finalScore">0</div>
                    <div class="modal-stat-label">Score</div>
                </div>
            </div>
            <div class="modal-buttons">
                <button class="btn-modal btn-play-again" id="playAgainBtn">Play Again</button>
                <button class="btn-modal btn-menu" onclick="window.location.href='games.html'">Main Menu</button>
            </div>
        </div>
    </div>

    <script src="../js/storage.js"></script>
    <script src="../js/darkmode.js"></script>
    <script src="../js/game1.js"></script>
</body>
</html>
